                <h2>Miðasala</h2>
                <form action="kort.html" validate>
                    <h4>Nafn</h4>
                        <input type="name" name="Nafn" placeholder="Sláðu inn nafn" required>
                    <h4>Símanúmer</h4>
                        <input type="tel" name="Símanúmer" placeholder="7770412 " required pattern='\d{3}(?:[\-\s]?)\d{4}'>
                    <h4>Netfang</h4>
                        <input type="email" name="Netfang" placeholder="@gmail.com" required>
                    <h4>Fæðingar dagur</h4>
                        <input type="date" name="Dagsetning">
                    <h4>Bíó hús</h4>
                        <select style="width:286px;">
                            <option value="Álfabakki">Álfabakki</option>
                            <option value="Kringlan">kringlan</option>
                            <option value="Egilshöll">Egilshöll</option>
                            <option value="Akureyri">Akureyri</option>

                        </select>
                    <h4>Fjöldi miða</h4>

                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>

                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                     <div class="mhm">
                    <h4>Miðaval</h4> 
                         <input type="radio" id="2d" value="2d" name="syning" checked>
                            <label for="2d">2D</label>
                        <input type="radio" id="3d" value="3d" name="syning">
                            <label for="3d">3D</label>
                        <input type="radio" id="vip" value="vip" name="syning">
                            <label for="vip">VIP</label>
                        <div>
                    <h4>Athugasemdir</h4>
                        <textarea   placeholder="eitthvað annað"></textarea>
                    <input 
                        class="confirm" 
                        type="submit" 
                        name="submit"
                        value="Staðfesta">
